<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transfromacja Animacja</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box">
        <img src="img/strawberry.jpg" alt="strawberry" class="rotate">
    </div>
    <div class="box">
        <img src="img/strawberry.jpg" alt="strawberry" class="translate">
    </div>
    <div class="box">
        <img src="img/strawberry.jpg" alt="strawberry" class="scale">
    </div>
    <div class="box">
        <img src="img/strawberry.jpg" alt="strawberry" class="animate">
    </div>
</body>
</html>
